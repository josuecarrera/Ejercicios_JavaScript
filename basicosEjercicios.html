        const contarCaracteres = (cadena = "") => (!cadena) ? console.warn("No ingresaste ninguna cadena") : console.info(`La cadena "${cadena}" tiene ${cadena.length} caracteres`);

        const cadena_Arreglo = (cadena = "", separador = undefined) => (!cadena) ? console.warn("No ingresaste una cadena") : (separador === undefined) ? console.warn("No ingresaste el caracte separador") : console.info(cadena.split(separador));

        /*
        4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
        */

        const repetirText = (texto = '', veces = '') => {
            if(!texto){
                return console.warn('No ingresaste el texto');
            }
            if (veces === undefined){
                return console.warn('No ingresaste el numero de veces a repetir el texto');
            }
            if (veces === 0){
                return console.error('El numero de veces no puede ser 0');
            }
            if (Math.sign(veces === -1)) {
                return console.error('El numero de veces no puede ser negativo');
             }
             for(let i = 1 ; i <= veces; i++){
                console.info(`${texto}, ${i}`);
             }
        }

        repetirText('Hola Mundo', 3)
